name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install just
        run: |
          curl -sSfL https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Prepare .env
        uses: ./.github/actions/prepare-env
        with:
          working-directory: backend

      - name: Install dependencies
        working-directory: backend
        run: just install

      - name: Lint
        working-directory: backend
        run: just lint

      - name: Tests
        working-directory: backend
        run: just test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare .env
        uses: ./.github/actions/prepare-env
        with:
          working-directory: frontend

      - name: Install dependencies
        working-directory: frontend
        run: just install

      - name: Lint
        working-directory: frontend
        run: just lint

      - name: Tests
        working-directory: frontend
        run: just test

  infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> "$GITHUB_ENV"
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> "$GITHUB_ENV"
          echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> "$GITHUB_ENV"
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> "$GITHUB_ENV"

      - name: Prepare .env
        uses: ./.github/actions/prepare-env
        with:
          working-directory: .

      - name: Determine Terraform environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TF_ENV=prod" >> "$GITHUB_ENV"
          else
            echo "TF_ENV=dev" >> "$GITHUB_ENV"
          fi

      - name: Terraform check (validate + lint)
        run: just terraform-check "${TF_ENV}"

  report:
    runs-on: ubuntu-latest
    if: always()
    needs: [backend, frontend, infrastructure]
    steps:
      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ contains(needs.*.result, 'failure') && 'failure' || (contains(needs.*.result, 'cancelled') && 'cancelled' || 'success') }}
